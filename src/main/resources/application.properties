server.address=0.0.0.0
server.port=8080
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# Database properties
spring.datasource.url=jdbc:mysql://127.0.0.1:4000/texnikDb?autoReconnect=true&serverTimezone=GMT-1&useLegacyDatetimeCode=false
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username=texnik
spring.datasource.password=${MYSQL_PASSWORD_TEXNIK}
spring.datasource.hikari.maximum-pool-size = 25



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

